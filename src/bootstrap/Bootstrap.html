<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <!-- Add your Bootstrap stylesheet link here -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-3">
        <form>
          <img src="./img/1.png" alt="" class="img-fluid">
          <div class="form-group">
            <h1>Please sign in</h1>
            <input type="email" class="form-control" id="email" placeholder="הזן כתובת אימייל">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="הזן סיסמה">
          </div>
          <button type="submit" class="btn btn-primary">הירשם</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Add your Bootstrap scripts here -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
